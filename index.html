<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
</head>
<body>
  <div id="weather-feed">
    <h1>Weather App</h1>
    <p>
      <span id="location">City Name</span><br>
      <span id="conditions"> Weather Conditions</span><br>
      <img id="weather-icon" /> <span id="temp">Temperature</span>
      <sup>
        <span id="fahrenheit">°F</span> | <span id="celsius">°C</span>
      </sup>
    </p>
  </div>
  <div id="btn-box"></div>
</body>
</html>
